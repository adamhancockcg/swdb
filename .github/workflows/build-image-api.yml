name: Build API
on:
  workflow_dispatch: {}
  push:
    paths:
      - "api/*"

jobs:
  build:
    env:
      imageName: swdb-api
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: |
          docker build api --file Dockerfile --tag docker.pkg.github.com/${{env.GITHUB_REPOSITORY}}/${{env.imageName}}:latest
          docker push docker.pkg.github.com/${{env.GITHUB_REPOSITORY}}/${{env.imageName}}
